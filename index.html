<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GifTastic</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Reset and Link CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <!-- Favicon -->
  <link rel="icon" type="favicon/png" href="#">

</head>

<body id="bgImg">

  <audio id="teamAudio" type="audio/mpeg" preload="auto"></audio>

  <div class="container">
    <div class="row">
      <div class="col-md-12" id="title-div"></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="buttonBlock"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form id="itemInput">
          <label for="item-input">Add Item Here</label>
          <input type="text" id="item-input">
          <input id="add-item" type="submit">
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12" id="input-note">
        <p>*For best results, type in both the school and mascot</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="item-view"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/giphy.js"></script>

</body>

</html>
